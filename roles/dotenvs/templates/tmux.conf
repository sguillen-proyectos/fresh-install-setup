set -g base-index 1
set -g pane-base-index 1
set -g default-terminal screen-256color
#setw -g utf8 on
set -g history-limit 20000

##### bind % split-window -h -c "#{pane_current_path}"
bind '%' split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

set -g window-status-current-style fg=black,bg=#3EFE43
set -g status-right "#{?window_bigger,[#{window_offset_x}#,#{window_offset_y}] ,}\"#{=21:pane_title}\" #[fg=#ffffff,bg=#6a8699] #(~/.local/bin/tmux_rates.sh) "
