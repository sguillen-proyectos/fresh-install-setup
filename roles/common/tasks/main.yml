---
- block:
  - name: Install must have tools and packages
    apt:
      name: "{{ item }}"
      state: present
    loop:
    - build-essential
    - cmake
    - vim
    - curl
    - dnsutils
    - binutils
    - firmware-linux-free
    - firmware-linux-nonfree
    - firmware-misc-nonfree
    - linux-headers-amd64
    - apt-transport-https
    - ca-certificates
    - libappindicator1
    - libgconf-2-4
    - libappindicator3-1
    - python-psycopg2
    - ffmpeg
    - tmux
    - moc
    - bzip2
    - zip
    - tree
    - unrar
    - unrar-free
    - whois
    - redshift
    - jq
    - net-tools
    - nmap
    - ntfs-3g
    - xxd

  - name: Extra tools CLI
    apt:
      name: "{{ item }}"
      state: present
    loop:
    - strace
    - ltrace
    - itop
    - htop
    - atop
    - ethtool
    - ipython
    - nasm

  - name: Must have desktop tools
    apt:
      name: "{{ item }}"
      state: present
    loop:
    - pavucontrol
    - vlc
    - evince
    - file-roller
    - ghex
    - gnome-font-viewer
    - gnome-system-monitor
    - gparted
    - gimp
    - guvcview
    - hardinfo
    - kazam
    - kupfer
    - flameshot
    - peek
    - meld
    - transmission
    - wireshark
    - inkscape
    - xchm

  - name: Install pip tools
    pip:
      name: "{{ item }}"
      state: present
    loop:
    - mycli
    - pgcli
    - litecli
    - youtube-dl
    - awscli
    - wpm
